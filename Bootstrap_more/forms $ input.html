<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h1 class="display-5 d-flex justify-content-center mt-3 bg-info">Forms</h1>

    <!-- simple form -->
    <div class="jumbotron">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control w-75" type="email" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="Password" placeholder="Password" readonly>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="massage">Massage</label>
            <textarea class="form-control" name="" id="massage" rows="3"></textarea>
        </div>

        <!-- file choose -->
        <div class="form-group">
            <label for="Upload file">Upload file</label>
            <input class="form-control-file" type="file" id="file">
            <small class="form-text text-muted">max 2mb file</small>
        </div>

            <!-- radio button -->
        <div class="form-group">
            <h3>Choose one...</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rbtn" id="apple" value="apple" checked>
                <label class="form-check-label" for="apple">Apple</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="rbtn" id="banana" value="banana">
                <label class="form-check-label" for="banana">Banana</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="rbtn" id="mango" value="mango" disabled>
                <label class="form-check-label" for="mango">Mango</label>
            </div>
        </div>

        <!-- checkbox -->
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox">
                Check it must
            </label>
        </div>
        <button type="button" class="btn btn-primary mb-3 btn-sm">Submit</button>

        <!-- inline form -->
        <form class="form-inline">
            <input class="form-control mr-2" type="text" id="username" placeholder="Username">
            <input class="form-control mr-2" type="password" id="password" placeholder="Password">

            <div class="form-check mr-2">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>

            <button class="btn btn-warning" type="button">Submit</button>
        </form>

        <!-- validation -->
        <div class="border border-info p-2 mt-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control is-valid" type="text" placeholder="Username">
                <div class="valid-feedback">User Name available</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control is-invalid" type="password" placeholder="Password">
                <div class="invalid-feedback">Password incurrect</div>
            </div>
        </div>

        <!-- input group -->
        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" placeholder="Username" class="form-control">
        </div>

        <div class="input-group mt-3">
            <input type="text" placeholder="Email address" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text">@example.com</span>
            </div>
        </div>

        <!-- alert -->
        <div class="alert alert-success mt-2">
            <button type="button" class="close">
                <span>&times;</span>
            </button>
            <strong>Success</strong> Blog post added <a href="#">Check it out</a>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
