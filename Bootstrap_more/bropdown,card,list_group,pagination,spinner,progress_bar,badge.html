<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark py-2">
        
        <!-- Dropdown button -->
        <div class="dropdown">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
              Dropdown button
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        <hr class="bg-light">

        <!-- Cards -->
        <div class="card m-2" style="width: 303px;">
            <img src="../img/carg.jpg" alt="card" class="card-img">
            <div class="card-body">
                <h4 class="card-title">Medul</h4>
                <p class="card-text">Lorem ipsum dolor sit amet.</p>
                <a href="#" class="btn btn-primary">profile</a>
            </div>
        </div>

        <hr class="bg-light">
        <!-- List-Group -->
        <ul class="list-group my-3">
            <li class="list-group-item "><a href="">Massage</a></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Ads <span
                    class="badge badge-primary badge-pill">15</span></li>
            <li class="list-group-item ">Email</li>
            <li class="list-group-item ">Notificatio</li>
        </ul>
        <hr class="bg-light">
        <!-- Pagination -->
        <ul class="pagination pagination-md">
            <li class="page-item disabled"><a href="#" class="page-link">Previous</a></li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item active"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">...</a></li>
            <li class="page-item"><a href="#" class="page-link">10</a></li>
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>

        <ul class="pagination pagination-sm justify-content-end">
            <li class="page-item disabled"><a href="#" class="page-link">Previous</a></li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item active"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">...</a></li>
            <li class="page-item"><a href="#" class="page-link">10</a></li>
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
        <hr class="bg-light">

        <!-- spinner border -->
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span> Loading..</button>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span> Loading..</button>

        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span> Loading..
        </button>
        <hr class="bg-light">

        <!-- Progress-bar -->
        <div class="progress my-3" style="height: 50px;">
            <div class="progress-bar bg-danger" style="width: 70%; height: 50px;">70%</div>
        </div>

        <div class="progress my-3" style="height: 30px;">
            <div class="progress-bar" style="width: 40%; height: 30px;">Free Space</div>
            <div class="progress-bar bg-warning" style="width: 20%; height: 30px;">Warning</div>
            <div class="progress-bar bg-danger" style="width: 25%; height: 30px;">Danger</div>
        </div>

        <div class="progress my-3" style="height: 30px;">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 90%; height: 30px;"></div>
        </div>

        <div class="progress my-3" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 90%; height: 30px;">
            </div>
        </div>
        <hr class="bg-light">

        <!-- Badge -->

        <button class="btn btn-primary">Notification
            <span class="badge badge-light">4</span>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
